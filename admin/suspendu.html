<div class="hero-scene text-center text-white">
        <div class="hero-scene-content">
            <h1>Inscription</h1>
        </div>
    </div>

    <div class="container">

        <form id="formulaireInscription">

            <div class="mb-3">
                <label for="NomInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">
                <div class="invalid-feedback">
                    le nom est obligatoire!
                </div>
            </div>

            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom">
                <div class="invalid-feedback">
                    le prenom est obligatoire!
                </div> 
            </div>

            <div class="mb-3">
              <label for="RoleInput" class="form-label">Titre</label>
              <input disabled type="text" class="form-control" id="RoleInput" placeholder="Votre role" name="Role" value="suspendu">
              <div class="invalid-feedback">
                  le role est obligatoire!
              </div> 
          </div>

            <div class="mb-3">
              <label for="EmailInput" class="form-label">Email</label>
              <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="Email">
              <div class="invalid-feedback">
                Mail invalide!
              </div> 
              <div class="valid-feedback">
                mail valide!
              </div>
            </div>

            

            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btn-validation-modification">Modifier</button>
            </div>
        </form>

        <div class="text-center pt-3">
            <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
        </div>

    </div>
