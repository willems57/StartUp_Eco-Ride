
<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Contact</h1>
    </div>
</div>

<div class="container">
    <!--formulaire pour les resvation-->
    <form id="contactform">

        <div class="mb-3">
            <label for="datecInput" class="form-label">Date</label>
            <input type="datetime-local" class="form-control" id="datecInput" name="datec" > 
        </div>


        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nomc" > 
        </div>

        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="votre mail"  name="Mailc"> 
        </div>

        <div class="mb-3">
            <label for="messagecInput" class="form-label">Message</label>
            <input type="text" class="form-control" id="messagecInput" placeholder="votre message"  name="Message"> 
        </div>
       
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btncontactajt">Enregister</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
