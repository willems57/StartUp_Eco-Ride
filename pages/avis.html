      <div class="modal-header">
        <h2 class="modal-title fs-5" id="avisModalLabel">Donner un avis</h2>

          <form id="avisformajt">

            <div class="mb-3">
              <label for="dateavisInput" class="form-label">Date</label>

            </div>

              <div class="mb-3">
                <label for="pseudoInput" class="form-label">Votre nom</label>
                <input type="text" class="form-control" id="pseudoInput" name="pseudo"> 
              </div>

              <div class="mb-3">
                <label for="NomInput" class="form-label">Conducteur</label>
                <input type="text" class="form-control" id="NomInput" name="Nom"> 
              </div>

              <div class="mb-3">
                <label for="commanteairavisInput" class="form-label">Commantaire</label>
                <input type="text" class="form-control" id="commantaireavisInput" name="Commantaireavis"> 
              </div>
  
              <div class="text-center">
                  <button type="button" class="btn btn-primary" id="btnavisajt">Enregistrer</button>
              </div>

      </div>
